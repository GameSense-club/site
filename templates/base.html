<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Задай название{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="GameSense">
    <meta name="robots" content="noindex, nofollow">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="{{ url_for('static', filename='js/update-user.js') }}?v=1.0.1"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/notification.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/SPA/router.js') }}?v=1.0.1" defer></script>
    


    <!-- Подключение иконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    <!-- Фавиконка -->
    <link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

    <!-- Цвет темы -->
    <meta name="theme-color" content="#3a2d5d">
    
    <style>
        /* Адаптивные стили для всех страниц */
        @media (max-width: 768px) {
            #nav-desktop {
                display: none;
            }
            
            #nav-mobile {
                display: flex;
            }
            
            main {
                padding: 20px 15px;
            }
            
            .user h3 {
                font-size: 1.5rem;
            }
            
            .user h6 {
                font-size: 1rem;
            }
            
            .main-link a {
                font-size: 1rem;
                padding: 12px 15px;
            }
            
            .main-link hr {
                margin: 15px 0;
            }
            
            /* Скрываем кнопку выхода на десктопе для планшетов */
            #nav-desktop button[onclick="logout()"] {
                display: none;
            }
        }
        
        /* Стили для больших экранов (Desktop) */
        @media (min-width: 769px) {
            #nav-mobile {
                display: none;
            }
            
            #nav-desktop {
                display: flex;
            }
            
            /* Показываем кнопку выхода на десктопе */
            #nav-desktop button[onclick="logout()"] {
                display: flex;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 15px 10px;
            }
            
            .user h3 {
                font-size: 1.3rem;
            }
            
            .user h6 {
                font-size: 0.9rem;
            }
            
            .main-link a {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .main-link hr {
                margin: 12px 0;
            }
            
            #exit {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        /* Адаптивность для мобильного меню */
        @media (max-width: 768px) {
            .menu {
                width: 90%;
                max-width: 400px;
                padding: 20px;
            }
            
            .menu h4 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .menu {
                width: 95%;
                padding: 15px;
            }
            
            .menu h4 {
                font-size: 1.3rem;
            }
            
            /* Адаптация кнопки выхода для очень малых экранов */
            .mobile-logout i {
                font-size: 1.2rem;
            }
            
            #nav-mobile main {
                padding: 8px 0;
            }
            
            #nav-mobile a {
                font-size: 0.7rem;
                padding: 6px;
            }
            
            /* Адаптация тултипа для очень малых экранов */
            .mobile-logout .tooltip-text {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }
        
        /* Адаптивность для уведомлений */
        @media (max-width: 768px) {
            .notification {
                min-width: 200px;
                left: 20px;
                right: 20px;
                transform: none;
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            .notification {
                min-width: 180px;
                left: 10px;
                right: 10px;
                font-size: 0.9rem;
                padding: 10px;
            }
        }
        
        /* Адаптивность для кнопки выхода */
        @media (max-width: 768px) {
            #exit {
                top: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            #exit {
                top: 10px;
                right: 10px;
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
        
        /* Адаптивность для мобильной навигации */
        @media (max-width: 768px) {
            #nav-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: var(--card-color);
                border-top: 1px solid var(--border-color);
                z-index: 1000;
            }
            
            #nav-mobile main {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px 0;
            }
            
            /* Баланс для мобильной навигации */
            #nav-mobile .mobile-balance {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 6px 10px;
                border: 1px solid var(--border-color);
                border-radius: 10px;
                background: var(--background-color);
                font-size: 0.9rem;
                color: var(--text-color);
            }
            #nav-mobile .mobile-balance i {
                font-size: 1rem;
                color: var(--purple-accent);
            }
            
            #nav-mobile a {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                color: var(--text-color);
                text-decoration: none;
                font-size: 0.8rem;
                padding: 8px;
                border-radius: 8px;
                transition: var(--transition);
            }
            
            #nav-mobile a:hover {
                background: var(--purple-medium);
                color: var(--white);
            }
            
            #nav-mobile i {
                font-size: 1.2rem;
            }
            
            /* Стили для кнопки выхода в мобильной навигации */
            .mobile-logout {
                color: var(--purple-accent) !important;
                transition: var(--transition);
                position: relative;
            }
            
            .mobile-logout:hover {
                color: var(--purple-light) !important;
                transform: scale(1.1);
            }
            
            .mobile-logout:active {
                transform: scale(0.95);
            }
            
            .mobile-logout i {
                font-size: 1.3rem;
                transition: transform 0.2s ease;
            }
            
            .mobile-logout:hover i {
                transform: translateX(2px);
            }
            
            /* Стили для тултипа в мобильной навигации */
            .mobile-logout .tooltip-text {
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background: var(--card-color);
                color: var(--text-color);
                padding: 5px 10px;
                border-radius: 6px;
                font-size: 0.8rem;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s, visibility 0.3s;
                z-index: 1001;
                border: 1px solid var(--border-color);
                box-shadow: var(--shadow);
            }
            
            .mobile-logout:hover .tooltip-text {
                opacity: 1;
                visibility: visible;
            }
            
            /* Отступ снизу для основного контента */
            body > main {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div id="custom-notification" class="notification"></div>
    <h4 id="out_time" class="notification"></h4>
    {% if self.title() not in ['Подтверждение', 'Вход', 'Прайс', 'Восстановление пароля'] %}
    <header>
        <main>
            <div class="user pc">
                <h3 class="first_name">Загрузка</h3>
                <div class="row">
                    <h6 class="text"><b>Баланс:</b> <i class="balance"></i>₽</h6>
                    <button id="update-user" class="flat-button tooltip-button">
                        <h5 class="iconoir-arrow-down-circle-solid"></h5>
                        <span class="tooltip-text">Обновление баланса</span>
                    </button>
                </div>
            </div>
            <div class="main-link">

            </div>
        </main>
        <button class="pc" onclick="logout()"><h5>Выйти</h5></button>
    </header>

        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <script>
        document.getElementById('update-user').addEventListener('click', function () {
            updateUserData();
        });

        const adminElements = document.querySelectorAll(".admin");

        function updateData() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);

                if (user.email_confirmed === 0) {
                    window.location.href = "/verify";
                }

                if (user.role === "admin") {
                    adminElements.forEach(el => {
                        el.style.display = 'flex';
                    });
                } else {
                    adminElements.forEach(el => {
                        el.style.display = 'none';
                    });
                }


            // Функция для заполнения всех элементов с определённым классом
                function fillElements(className, value) {
                    const elements = document.querySelectorAll(`.${className}`);
                    elements.forEach(el => el.textContent = value);
                }

                fillElements('first_name', user.first_name || '');
                fillElements('last_name', user.last_name || '');
                fillElements('email', user.email || '');
                fillElements('balance', user.balance !== undefined ? user.balance : '');
            }
        }

        updateUserData();

    // И затем обновляем каждую секунду (1000 мс)
        setInterval(updateData, 1000);
        setInterval(updateUserData, 10000);
    </script>
</body>
</html>
