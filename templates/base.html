<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Задай название{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="GameSense">
    <meta name="robots" content="noindex, nofollow">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="{{ url_for('static', filename='js/update-user.js') }}?v=1.0.1"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/notification.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}?v=1.0.1" defer></script>
    <script src="{{ url_for('static', filename='js/SPA/router.js') }}?v=1.0.1" defer></script>
    
    <!-- Подключение Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Подключение иконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    <!-- Фавиконка -->
    <link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

    <!-- Цвет темы -->
    <meta name="theme-color" content="#19132E">
</head>
<body>
    {% include 'menu.html' %}
    <div id="custom-notification" class="notification"></div>
    <h4 id="out_time" class="notification"></h4>
    {% if self.title() not in ['Подтверждение', 'Вход', 'Прайс', 'Восстановление пароля'] %}
    <header>
        <main>
            <div class="user pc">
                <h3 class="first_name">Загрузка</h3>
                <div class="row">
                    <h6 class="text"><b>Баланс:</b> <i class="balance"></i>₽</h6>
                    <button id="update-user" class="flat-button tooltip-button">
                        <h5 class="iconoir-arrow-down-circle-solid"></h5>
                        <span class="tooltip-text">Обновление баланса</span>
                    </button>
                    <button id="add-balance" class="flat-button tooltip-button">
                        <h5 class="iconoir-plus-circle-solid"></h5>
                        <span class="tooltip-text">Пополнить баланс</span>
                    </button>
                </div>
            </div>
            <div class="main-link">
                <a class="mobile button outline-button mobile"><h6><span class="balance"></span>₽</h6></a>
                <a class="mobile button outline-button mobile" id="add-balance-mobile"><h6><i class="iconoir-plus-circle-solid"></i> Пополнить</h6></a>
                <a href="/"><i class="icon iconoir-shop"></i> <span class="pc">Магазин</span></a>
                <a href="/profile"><i class="icon iconoir-profile-circle"></i> <span class="pc">Профиль</span></a>
                <a class='admin' href="/admin" style="display: none;"><i class="icon iconoir-user-crown"></i> <span class="pc">Адимин</span></a>
                <a class="mobile" onclick="logout()"><i class="iconoir-transition-right accent-icon"></i></a>
                <hr class="pc">
                <a data-menu="rules" class="pc"><i class="icon iconoir-info-circle"></i> Правила клуба</a>
            </div>
        </main>
        <button class="pc" onclick="logout()"><h5>Выйти</h5></button>
    </header>
    {% endif %}
    <main class="{% if self.title() in ['Подтверждение', 'Вход', 'Прайс', 'Восстановление пароля'] %}full{% endif %}">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <script>
        document.getElementById('update-user').addEventListener('click', function () {
            updateUserData();
        });

        document.getElementById('add-balance').addEventListener('click', function () {
            showAddBalanceModal();
        });

        document.getElementById('add-balance-mobile').addEventListener('click', function () {
            showAddBalanceModal();
        });

        const adminElements = document.querySelectorAll(".admin");

        function updateData() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);

                if (user.email_confirmed === 0) {
                    window.location.href = "/verify";
                }

                if (user.role === "admin") {
                    adminElements.forEach(el => {
                        el.style.display = 'flex';
                    });
                } else {
                    adminElements.forEach(el => {
                        el.style.display = 'none';
                    });
                }


            // Функция для заполнения всех элементов с определённым классом
                function fillElements(className, value) {
                    const elements = document.querySelectorAll(`.${className}`);
                    elements.forEach(el => el.textContent = value);
                }

                fillElements('first_name', user.first_name || '');
                fillElements('last_name', user.last_name || '');
                fillElements('email', user.email || '');
                fillElements('balance', user.balance !== undefined ? user.balance : '');
            }
        }

        updateUserData();

    // И затем обновляем каждую секунду (1000 мс)
        setInterval(updateData, 1000);
        setInterval(updateUserData, 10000);

        function showAddBalanceModal() {
            const modal = document.createElement('div');
            modal.className = 'add-balance-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeAddBalanceModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Пополнение баланса</h3>
                        <button class="close-btn" onclick="closeAddBalanceModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <p>Выберите способ пополнения:</p>
                        <div class="payment-methods">
                            <button class="payment-method" onclick="selectPaymentMethod('card')">
                                <i class="iconoir-credit-card"></i>
                                <span>Банковская карта</span>
                            </button>
                            <button class="payment-method" onclick="selectPaymentMethod('cash')">
                                <i class="iconoir-money-square"></i>
                                <span>Наличные в клубе</span>
                            </button>
                        </div>
                        <div class="amount-section" id="amount-section" style="display: none;">
                            <label for="amount">Сумма пополнения (₽):</label>
                            <input type="number" id="amount" placeholder="Введите сумму" min="100" max="10000">
                            <button class="confirm-btn" onclick="confirmPayment()">Подтвердить</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeAddBalanceModal() {
            const modal = document.querySelector('.add-balance-modal');
            if (modal) {
                modal.remove();
            }
        }

        function selectPaymentMethod(method) {
            const amountSection = document.getElementById('amount-section');
            amountSection.style.display = 'block';
            
            // Сохраняем выбранный метод
            window.selectedPaymentMethod = method;
        }

        function confirmPayment() {
            const amount = document.getElementById('amount').value;
            const method = window.selectedPaymentMethod;
            
            if (!amount || amount < 100) {
                alert('Минимальная сумма пополнения: 100₽');
                return;
            }
            
            if (method === 'cash') {
                alert(`Обратитесь к администратору клуба для пополнения баланса на сумму ${amount}₽`);
            } else {
                alert(`Перенаправление на страницу оплаты картой на сумму ${amount}₽`);
                // Здесь можно добавить интеграцию с платежной системой
            }
            
            closeAddBalanceModal();
        }
    </script>
</body>
</html>
