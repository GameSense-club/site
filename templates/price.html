<!DOCTYPE html>
<html>
<head>
	<title>Тарифы GameSense</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<!-- Подключение CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/price.css') }}">

	<!-- Подключение Google Fonts - Montserrat и Orbitron как в landing -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

	<!-- Подключение иконок -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<!-- Фавиконка -->
	<link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

	<!-- Цвет темы -->
	<meta name="theme-color" content="#3a2d5d">
</head>
<body>
	<!-- Simple back to home button (header removed) -->
	<div class="container" style="padding-top: 20px; display: flex; justify-content: flex-end;">
		<a href="/" class="btn btn-outline" style="gap:8px;">
			<i class="fas fa-arrow-left"></i>
			На главную
		</a>
	</div>

	<main class="full" style="padding-top: 20px;">
		<div class="container">
			<div class="price-header animate-fade-in">
				<h1 class="text-gradient">Тарифы GameSense</h1>
				<p>Выберите подходящий тариф для комфортной игры</p>
			</div>
			
			<section class="price-section animate-fade-in animate-delay-1">
				<div id="cardsContainer" class="cardsContainer price"></div>
			</section>
			
			<section class="contact-section animate-fade-in animate-delay-2">
				<div class="contact-card">
					<h3 class="section-title">Контакты для оплаты</h3>
					<div class="contact-info">
						<div class="contact-item">
							<i class="iconoir-phone"></i>
							<span><b>Телефон:</b> +7 909 097-82-32</span>
						</div>
						<div class="contact-item">
							<i class="iconoir-user"></i>
							<span>Сорокин В.М</span>
						</div>
						<div class="contact-item">
							<i class="iconoir-bank"></i>
							<span><b>Банк:</b> Сбербанк</span>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	
	<script src="{{ url_for('static', filename='js/price.js') }}" defer></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const cards = document.querySelectorAll('.card_product');
			cards.forEach((card, index) => {
				card.style.animationDelay = `${index * 0.3}s`;
				card.classList.add('animate-fade-in');
				card.addEventListener('mouseenter', () => {
					card.style.transform = 'translateY(-5px) scale(1.02)';
				});
				card.addEventListener('mouseleave', () => {
					card.style.transform = 'translateY(0) scale(1)';
				});
			});
		});
	</script>
</body>
</html>
