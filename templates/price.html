<!DOCTYPE html>
<html>
<head>
	<title>Прайс</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<!-- Подключение CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/price.css') }}">

	<!-- Подключение Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com ">
	<link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter :ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

	<!-- Подключение иконок -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

	<!-- Фавиконка -->
	<link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

	<!-- Цвет темы -->
	<meta name="theme-color" content="#19132E">
</head>
<body>
	<main class="full center-display">
		<section>
			<div id="cardsContainer" class="cardsContainer price"></div>
            <div>
                <h4><b>Телефон: </b>+7 909 097-82-32</h4>
                <h4>Сорокин В.М</h4>
                <h4><b>Банк:</b> Сбербанк</h4>
            </div>
		</section>
	<script src="{{ url_for('static', filename='js/price.js') }}" defer></script>
	</main>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.card_product');
    const colors = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb', '#ffecd2', '#fcb69f'];
    
    // Создаем динамические стили для анимации
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,0,0,0.1); }
            70% { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,0,0,0.1); }
        }
        
        @keyframes color-wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card-animate {
            animation: pulse 3s ease-in-out infinite;
            transition: all 0.4s ease;
        }
        
        .card-gradient {
            background: linear-gradient(270deg, ${colors.join(',')});
            background-size: 300% 300%;
            animation: color-wave 12s ease infinite;
        }
    `;
    document.head.appendChild(style);

    // Применяем эффекты к карточкам
    cards.forEach((card, index) => {
        // Добавляем задержку для волнового эффекта
        card.style.animationDelay = `${index * 0.3}s`;
        card.classList.add('card-animate');
        
        // Добавляем градиентный фон
        const gradientOverlay = document.createElement('div');
        gradientOverlay.className = 'card-gradient';
        gradientOverlay.style.cssText = `
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            border-radius: 10px;
            z-index: -1;
            transition: opacity 0.5s ease;
        `;
        card.appendChild(gradientOverlay);
        
        // Эффекты при наведении (если вдруг будут взаимодействовать)
        card.addEventListener('mouseenter', () => {
            gradientOverlay.style.opacity = '0.3';
            card.style.transform = 'translateY(-5px)';
        });
        
        card.addEventListener('mouseleave', () => {
            gradientOverlay.style.opacity = '0';
            card.style.transform = 'translateY(0)';
        });
    });
});
	</script>
</body>
</html>
