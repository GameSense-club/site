<!DOCTYPE html>
<html>
<head>
	<title>Новый пароль</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<!-- Подключение CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">

	<script src="{{ url_for('static', filename='js/notification.js') }}" defer></script>
	<script src="{{ url_for('static', filename='js/loading.js') }}?v=1.0.1" defer></script>
	<script src="{{ url_for('static', filename='js/newPassword.js') }}?v=1.0.1" defer></script>

	<!-- Подключение Google Fonts - Montserrat и Orbitron как в landing -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

	<!-- Подключение иконок -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

	<!-- Фавиконка -->
	<link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

	<!-- Цвет темы -->
	<meta name="theme-color" content="#3a2d5d">
</head>
<body>
	<main class="full center-display">
		<h4 id="custom-notification" class="notification"></h4>
		<div class="form-container">
			<div class="form-card">
				<div class="logo">
					<img src="{{ url_for('static', filename='lib/ghonse.svg') }}" alt="ghonse">
					<h1>Новый пароль</h1>
				</div>
				<form id="newPassword">
					<div class="form-group">
						<input type="password" name="password" placeholder="Новый пароль:" required class="form-input">
					</div>
					<button type="submit" class="form-button">Обновить пароль</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
