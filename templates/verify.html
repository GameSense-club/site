<!DOCTYPE html>
<html>
<head>
	<title>Верификация</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<!-- Подключение CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
	<script src="{{ url_for('static', filename='js/logout.js') }}?v=1.0.1" defer></script>
	<script src="{{ url_for('static', filename='js/notification.js') }}?v=1.0.1" defer></script>
	<script src="{{ url_for('static', filename='js/verify-code.js') }}?v=1.0.1" defer></script>

	<!-- Подключение Google Fonts - Montserrat и Orbitron как в landing -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

	<!-- Подключение иконок -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

	<!-- Фавиконка -->
	<link rel="icon" href="{{ url_for('static', filename='lib/ghonse.svg') }}" type="image/x-icon">

	<!-- Цвет темы -->
	<meta name="theme-color" content="#3a2d5d">
</head>
<body>
	<main class="full center-display">
		<h4 id="custom-notification" class="notification"></h4>
		<div class="form-container">
			<div class="form-card">
				<div class="logo">
					<img src="{{ url_for('static', filename='lib/ghonse.svg') }}" alt="ghonse">
					<h1>Верификация</h1>
				</div>
				<h4 id="email" style="text-align: center; margin-bottom: 20px; color: var(--purple-light);"></h4>
				<div id="send-code" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 30px;">
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
					<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" class="form-input" style="width: 50px; text-align: center; font-size: 1.5rem; font-weight: 700;" />
				</div>
				<div class="form-row">
					<button onclick="logout()" class="form-button form-button-outline">
						<i class="iconoir-arrow-left-circle-solid"></i> Назад
					</button>
					<button id="resendBtn" class="form-button deactivate">Отправить снова</button>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
